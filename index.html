<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Faculty Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css_js/style.css">
    </head>
    <body>
        <h2> Department wise appointment details of faculties of Govt. College Kasargod from 2017-2022:</h2>
        <br>
        <form name="form1" id="form1" > 
          <div class="dropdown">
            Department: <select name="department" id="department" class="select">
              <option value="" selected="selected">Select department</option>
            </select>
            <br><br>
            Academic Year: <select name="year" id="year" class="select">
              <option value="" selected="selected">Please select department first</option>
            </select>
            <br><br>
            Faculty Name: <select name="faculty" id="faculty" class="select">
              <option value="" selected="selected">Please select academic year first</option>
            </select>
          </div>
            <br><br>
          <div class="buttons"></div>
            <a href="#" id="appointmentBtn">
              <input id="appointment" class="button" type="button" name="appointment" onclick="handleOnClick()" value="Appointment order">
            </a>
            <br>
            <a href="#" id="joiningBtn">
              <input id="joining" class="button" type="button" name="joining" onclick="handleOnClick()" value="Joining Order">
            </a>
          </div>
          </form>
          <br/><br/>
          <p id="demo"></p>
        <script src="static/css_js/script.js" async defer></script>
    </body>
</html>
